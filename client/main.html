<head>
  <meta charset="UTF-8">
  <title>Cortes de Luz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="container">
    <div class="nodrop">
      <h1 class="title">Cortes de luz</h1>
      {{> adminicons}}
      {{> errors}}
      {{> mapinfo}}
      {{> map}}
      {{> range}}
      <div class="notice">
        © xaiki -- AGPLv3
      </div>
      {{> drop}}
    </div>
  </div>
</template>

<template name="errors">
<div class="collapse" id="error-collapse">
  <div class="well">
    <h1 class="title">Errores/Historial</h1>
    <ul class="errors">
      {{#each errors}}
        {{> error}}
      {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="error">
  <li class="{{type}}" id="{{_id}}"><a href="#"><i class="fa fa-close"></i><span class="date">{{prettyDate date}}</span> {{value}}</a></li>
</template>

<template name="mapinfo">
    <div class="map-info">
      <div class="human-range">
        Mostrando 
        <span class="humanRange"></span>
      </div>
      <div class="usuarios-sin-luz">
        Usuarios sin luz: 
        <span class="userCountTotal"></span>
        (edenor: <span class="userCountEDENOR"></span>
         edesur: <span class="userCountEDESUR"></span>)
      </div>
      <div class="casos">
        Reclamos: 
        <span class="caseCountTotal"></span>
        (edenor: <span class="caseCountEDENOR"></span>
         edesur: <span class="caseCountEDESUR"></span>)
      </div>
    </div>
</template>

<template name="map">
  <div id="map" class="map"></div>
</template>

<template name="drop">
  <div class="drop center" style="display: none;" >
    <i class="fa fa-download huge"></i>
  </div>
</template>

<template name="range">
  <div id="range"></div>
</template>

<template name="adminicons">
      <div id="account-actions">
        <a href="#" data-title="Home"><i class="fa fa-home"></i></a>
        <div class="dropdown">
          <a href="#" id="{{nomessages}}messages" data-title="Messages" data-newmessages={{newmessages}} data-newerrors={{newerrors}} data-newwarnings={{newwarnings}} data-toggle="collapse" data-target="#error-collapse" controls="error-collapse"><i class="fa fa-inbox"></i></a>
        </div>
        <a href="#" data-title="Settings"><i class="fa fa-cog"></i></a>
    </div>
</template>

<template name="cuttext">
<textarea rows="4" cols="40" id="{{_id}}" autofocus
  placeholder="{{#if text}}nothing{{else}}Descripción del corte{{/if}}">{{text}}</textarea>
    <p><small>{{geocode}}</small></p>
    <div class="btn-group cut-type-select" id="{{_id}}" data-toggle="buttons">
      <label class="btn btn-danger" id="active" checked={{active}}>
        <input type="radio" name="options" autocomplete="off" checked>Activo
      </label>
      <label class="btn btn-warning" id="projected" checked={{projected}}>
        <input type="radio" name="options" autocomplete="off">Previsto
      </label>
    </div>
    <button type="button" class="btn btn-primary close-marker" id="{{_id}}"><i class="fa fa-close">cerrar caso</i></button>


</template>
