<head>
  <meta charset="UTF-8">
  <title>Cortes de Luz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="container">
    <div class="nodrop">
      <h1 class="title">Cortes de luz</h1>
      {{> mapinfo}}
      {{> map}}

      {{> range}}
      <div class="notice">
        Â© xaiki -- AGPLv3
      </div>
      {{> drop}}
    </div>
  </div>
</template>

<template name="mapinfo">
    <div class="map-info">
      <div class="human-range">
        Mostrando 
        <span class="humanRange"></span>
      </div>
      <div class="usuarios-sin-luz">
        Usuarios sin luz: 
        <span class="userCountTotal"></span>
        (edenor: <span class="userCountEDENOR"></span>
         edesur: <span class="userCountEDESUR"></span>)
      </div>
      <div class="casos">
        Reclamos: 
        <span class="caseCountTotal"></span>
        (edenor: <span class="caseCountEDENOR"></span>
         edesur: <span class="caseCountEDESUR"></span>)
      </div>
    </div>
</template>

<template name="map">
  <div id="map" class="map"></div>
</template>

<template name="drop">
  <div class="drop center" style="display: none;" >
    <i class="fa fa-download huge"></i>
  </div>
</template>

<template name="range">
  <div id="range"></div>
</template>

<template name="admin-icons">
      <div id="account-actions">
      <a href="#" data-title="Home"><i class="fa fa-home"></i></a>
      <a href="#" data-title="Settings"><i class="fa fa-cog"></i></a>
    </div>
</template>
